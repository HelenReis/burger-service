name: Cooking_CI

on:
  pull_request:
    branches: [ "master/cooking-service" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build CookingService --file CookingService/Dockerfile --tag cooking_service:$(date +%s)
